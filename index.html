<html>
<head>
<meta charset="utf-8"></meta>
<style>
body,div
{
  margin:0px;
  padding:0px;
  font:12px Helvetica;
}
</style>

<script>
function remove_vault_button() {
  var vaultDropdown = document.querySelector("floating-dropdown");
  if (vaultDropdown) {
    vaultDropdown.remove();
  } else {
    console.warn(
      "[Vault Plugin] Failed attempt to remove element <floating-dropdown>"
    );
  }
}

window.onload = function()
{
  var clickload = document.getElementById("clickload");
  var iframe = document.getElementById("content");

  function loadiframe()
  {
    iframe.style.display = "block";
    iframe.src = "iframe.html";
    // forward the script_version param
    let current_url = new URL(window.location.href);
    let script_type = current_url.searchParams.get("script_type")
    iframe.src += '?script_type='+script_type

    //remove_vault_button()
    clickload.removeEventListener("click",loadiframe);
    clickload.parentNode.removeChild(clickload);
    clickload = null;
  }
  clickload.addEventListener("click",loadiframe);
};
</script>

<!-- Vault Dropdown --> 
<link rel="stylesheet" href="https://use.typekit.net/vis0yeq.css">
<script src="FloatingDropdown/index.js"></script>

</head>

<body style="width:100%; height:100%; background-color:#444444; position:absolute; top:0px; left:0px;">
    <floating-dropdown>
        <style>
            floating-dropdown {
                --left-offset: 65%;
                --custom-font: "brandon-grotesque";
            }
        </style>
        <img slot="header" src="FloatingDropdown/vault-library-logo.png" alt="Vault Games Library" width="250px">
        <span slot="desc" class="content">
            Field Day presents the largest collection of
            <span style="color:#00ECD0">FREE</span>
            learning games on the web.
        </span>
        <span slot="button-label" class="content">
            OPEN VAULT
        </span>
    </floating-dropdown>
  <div id="background" style="width:100%; height:100%; background-color:#444444; position:absolute; top:0px; left:0px;">
    <div id="clickload" scrolling="no" style="background-size: cover; width:880px; height:660px; display:block; margin:0px auto; overflow:hidden; border:0px; background-image:url('assets/iframe_img.jpg');">
      <span class="playbutton"
        style="
          background-image: url(assets/play.png);
          background-size: cover;
          width: 300px;
          height: 95px;
          margin: 0 auto;
          display: block;
          margin-top: 400px;">
      </span>
    </div>
    <iframe id="content" scrolling="no" style="display:none; width:880px; height:660px; margin:0px auto; overflow:hidden; border:0px;"></iframe>
  </div>

</body>
</html>
