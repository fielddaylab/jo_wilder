<html>
<head>
<meta charset="utf-8"></meta>
<style>
body,div
{
  margin:0px;
  padding:0px;
  font:12px Helvetica;
}
</style>

<script>
window.onload = function()
{
  var clickload = document.getElementById("clickload");
  var iframe = document.getElementById("content");

  function loadiframe()
  {
    iframe.style.display = "block";
    iframe.src = "iframe.html";
    clickload.removeEventListener("click",loadiframe);
    clickload.parentNode.removeChild(clickload);
    clickload = null;
  }
  clickload.addEventListener("click",loadiframe);
};
</script>

</head>

<body style="width:100%; height:100%; background-color:#444444; position:absolute; top:0px; left:0px;">

  <div id="background" style="width:100%; height:100%; background-color:#444444; position:absolute; top:0px; left:0px;">
    <div id="clickload" scrolling="no" style="background-size: cover; width:880px; height:660px; display:block; margin:0px auto; overflow:hidden; border:0px; background-image:url('assets/iframe_img.jpg');">
      <span class="playbutton"
        style="
          background-image: url(assets/play.png);
          background-size: cover;
          width: 300px;
          height: 95px;
          margin: 0 auto;
          display: block;
          margin-top: 400px;">
      </span>
    </div>
    <iframe id="content" scrolling="no" style="display:none; width:880px; height:660px; margin:0px auto; overflow:hidden; border:0px;"></iframe>
  </div>

</body>
</html>
